<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.5s ease-out both'
          }
        }
      }
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    #tsparticles {
      position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Send it behind your content */
        pointer-events: none; /* Allows clicks to pass through */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-300 to-blue-500 min-h-screen flex items-center justify-center px-4">
    <!-- <div ></div> -->
    <div class="flex flex-col md:flex-row items-start gap-8 bg-white/90 backdrop-blur-md border-white p-6 rounded-2xl shadow-xl w-full max-w-6xl animate-fadeInUp transition-all duration-300">

        <div class="w-full md:w-1/2">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üí∏ Expense Tracker</h1>
            <div class="balance mb-6 text-center space-y-1">
            <h2 class="text-xl font-semibold text-gray-700">
                Balance: ‚Çπ<span id="balance" class="text-blue-600 font-bold">0</span>
            </h2>
            <p class="text-sm text-gray-600">
                <span class="text-green-600 font-medium">Income: ‚Çπ<span id="income">0</span></span>
                <span class="text-red-600 font-medium">Expense: ‚Çπ<span id="expense">0</span></span>
            </p>
            </div>

            <form id="transactionForm" class="space-y-4 mb-6">
                <input
                    type="text"
                    id="description"
                    placeholder="Description"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                />
                <input
                    type="number"
                    id="amount"
                    placeholder="Amount (+ for income, - for expense)"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                />
                <select
                    id="category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                >
                    <option value="Food">üçΩ Food</option>
                    <option value="Travel">‚úàÔ∏è Travel</option>
                    <option value="Salary">üíº Salary</option>
                    <option value="Shopping">üõç Shopping</option>
                    <option value="Other">üîß Other</option>
                </select>
                <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md transition-all duration-300 shadow hover:shadow-md"
                >
                    ‚ûï Add Transaction
                </button>
            </form>
            <ul id="transactionList" class="space-y-2 mb-6 text-sm text-gray-800 font-medium"></ul>
        </div>
        <div class="w-full md:w-1/2 flex flex-col items-center justify-center">
            <canvas
            id="chart"
            width="400"
            height="400"
            class="mx-auto mt-4 transition-opacity duration-500 opacity-90 hover:opacity-100"
            ></canvas>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        tsParticles.load("tsparticles", {
        fullScreen: false,
        background: {
            color: "transparent"
        },
        particles: {
            number: {
            value: 60,
            density: { enable: true, area: 800 }
            },
            color: { value: "maroon" },
            shape: { type: "circle" },
            opacity: {
            value: 0.3,
            random: true
            },
            size: {
            value: 3,
            random: true
            },
            move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            outModes: "out"
            }
        },
        interactivity: {
            events: {
            onHover: { enable: true, mode: "repulse" },
            resize: true
            },
            modes: {
            repulse: { distance: 70, duration: 0.4 }
            }
        },
        detectRetina: true
        });
    });
    
  </script>
</body>
</html>
